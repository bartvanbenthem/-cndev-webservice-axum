<!DOCTYPE html>
<html>
<head>
    <title>CNDEV WebService Axum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <h1>CNDEV WebService Admin Interface</h1>

        <h1>Admin Users</h1>
        <div id="admins"></div>

        <h1>Posts</h1>
        <div id="posts"></div>

        <h2>Add Post</h2>
        <table>
            <tr>
                <td>Post Name</td>
                <td><input type="text" id="newPostName"></td>
            </tr>
            <tr>
                <td>Author</td>
                <td><input type="text" id="newPostAuthor"></td>
            </tr>
        </table>
        <button type="button" class="btn btn-primary" id="btnAddPost">Add Post</button>
    </main>
    <script>
        let token = localStorage.getItem("token");

        function loadAll() {
            loadAdmins();
            loadPosts();
            bindAddPost();
        }

        function loadAdmins() {
            $.ajax({
                url: "/api/v1/auth/users",
                type: "GET",
                headers: { "Token" : token },
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    let table = "<table class='table table-striped'><thead><tr><th>Username</th><th>Password</th></tr></thead><tbody>";
                    for (let i = 0; i < data.length; i++) {
                        table += "<tr><td>" + data[i].username + "</td><td>" + data[i].password + "</td></tr>";
                    }
                    table += "</tbody></table>";
                    $("#admins").html(table);
                },
                error: function (xhr, status, error) {
                    console.log(xhr.responseText);
                }
            });
        }

        function loadPosts() {
            $.get("/api/v1/posts", function(data) {
                var postList = "<table class='table table-striped'><thead><tr><th>Title</th><th>Author</th></tr></thead><tbody>";
                for (var i = 0; i < data.length; i++) {
                    var post = data[i];
                    let url = "post-edit.html?id=" + post.id;
                    postList += "<tr><td><a href='" + url + "'>" + post.title + "</a></td><td>" + post.author + "</td><td><a onclick='deletePost(" + post.id + ")'>Delete</a></td></tr>";
                }
                postList += "</tbody></table>";
                $("#posts").html(postList);
            });
        }

        function bindAddPost() {
            $("#btnAddPost").on('click', () => {
                let title = $("#newPostName").val();
                let author = $("#newPostAuthor").val();
                if (title === '' || author === '') {
                    alert("You must enter a title and author");
                    return;
                }

                $.ajax({
                    url: "/api/v1/posts/add",
                    type: "POST",
                    headers: { "Token" : token },
                    data: JSON.stringify({
                        id: 0,
                        title: title,
                        author: author
                    }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data) {
                        loadPosts();
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                });
            });
        }

        function deletePost(id) {
            if (confirm("Are you sure?")) {
                $.ajax({
                    url: "/api/v1/posts/delete/" + id,
                    type: "GET",
                    headers: { "Token" : token },
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data) {
                        loadPosts();
                    },
                    error: function (xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                });
            }
        }

        $(document).ready(loadAll);
    </script>
</body>
</html>
