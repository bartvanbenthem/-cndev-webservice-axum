<!DOCTYPE html>
<html>
<head>
    <title>CNDEV WebService Axum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<main class="container">
    <h1>CNDEV WebService Admin Interface</h1>

    <h2>Edit Post</h2>
    <table>
        <tr>
            <td>Post Name</td>
            <td><input type="text" id="PostName"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" id="PostAuthor"></td>
        </tr>
    </table>
    <button type="button" class="btn btn-primary" id="btnAddPost" onclick="updatePost()">Update Post</button>
</main>
<script>
    let token = localStorage.getItem("token");

    function loadAll() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        $.get("/api/v1/posts/" + id, (data) => {
            $("#PostName").val(data.title);
            $("#PostAuthor").val(data.author);
        });
    }

    function updatePost() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        let title = $("#PostName").val();
        let author = $("#PostAuthor").val();
        $.ajax({
            url: "/api/v1/posts/update/" + id,
            type: "POST",
            headers: { "Token" : token },
            data: JSON.stringify({
                id: parseInt(id),
                title: title,
                author: author
            }),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data) {
                window.location.href = "/admin/admin.html";
            },
            error: function (xhr, status, error) {
                console.log(xhr.responseText);
            }
        });
    }

    $(document).ready(loadAll);
</script>
</body>
</html>
