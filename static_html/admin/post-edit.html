<body>
<main class="container">

    <h2>Edit Post</h2>
    <table>
        <tr>
            <td>Post Name</td>
            <td><input type="text" id="PostName"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" id="PostAuthor"></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input type="text" id="PostContent"></td>
        </tr>
    </table>
    <button type="button" class="btn btn-secondary" id="btnAddPost" onclick="updatePost()">Update Post</button>
</main>
<script>
    let token = localStorage.getItem("token");

    function loadAll() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        $.get("/api/v1/posts/" + id, (data) => {
            $("#PostName").val(data.title);
            $("#PostAuthor").val(data.author);
            $("#PostContent").val(data.content);
        });
    }

    function updatePost() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        let title = $("#PostName").val();
        let author = $("#PostAuthor").val();
        let content = $("#PostContent").val();
        $.ajax({
            url: "/api/v1/posts/update/" + id,
            type: "POST",
            headers: { "Token" : token },
            data: JSON.stringify({
                id: parseInt(id),
                title: title,
                author: author,
                content: content
            }),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data) {
                window.location.href = "/admin/admin.html";
            },
            error: function (xhr, status, error) {
                console.log(xhr.responseText);
            }
        });
    }

    $(document).ready(loadAll);
</script>
</body>
</html>
