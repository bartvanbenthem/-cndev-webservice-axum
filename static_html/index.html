<!DOCTYPE html>
<html>
<head>
    <title>CNDEV WebService Axum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <h1>CNDEV WebService Axum</h1>
        <div id="postList"></div>
        <hr>
        <a class="btn btn-primary" href="admin/index.html">Admin Interface >></a>
    </main>
    <script>
        function listPosts() {
            $.get("/api/v1/posts", function(data) {
                var postList = "<table class='table table-striped'><thead><tr><th>Title</th><th>Author</th></tr></thead><tbody>";
                for (var i = 0; i < data.length; i++) {
                    var post = data[i];
                    let url = "post.html?id=" + post.id;
                    postList += "<tr><td><a href='" + url + "'>" + post.title + "</a></td><td>" + post.author + "</td></tr>";
                };
                postList += "</tbody></table>";
                console.log(postList);
                $("#postList").html(postList);
            });
        }

        $(document).ready(listPosts);
    </script>
</body>
</html>
