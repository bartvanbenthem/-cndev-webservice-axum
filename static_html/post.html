    </main>
    
    <script>
        let id = getUrlVars()["id"];

        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        function showPost() {
            console.log(id);
            $.get("/api/v1/content/posts/" + id, function (data) {
                var postList = "<table class='table table-striped'><thead><tr><th>Title</th><th>Author</th></tr></thead><tbody>";
                var post = data;
                let url = "post.html?id=" + post.id;
                postList += "<tr><td>" + post.title + "</td><td>" + post.author + "</td></tr>";
                postList += "</tbody></table>";
                console.log(postList);
                $("#postList").html(postList);
            });
        }

        $(document).ready(showPost);
    </script>
